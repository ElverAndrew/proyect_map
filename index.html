<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa con Rosa de los Vientos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-Jl8TAP7Jff0kGM9CW_VGhrwjfYpwI0E" async defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Mapa de Ciudad del Niño</h1>
  </header>
  <main id="map"></main>

  <img src="leyenda.png" alt="Simbología" class="legend">

  <img src="rosa-vientos.png" alt="Rosa de los vientos" class="rosa-vientos">

  <img src="escala.png" alt="Escala del mapa" class="escala-mapa">
</body>
</html>
